[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
user=root
stdout_logfile=/var/log/supervisor/sshd.log
stderr_logfile=/var/log/supervisor/sshd.log

[program:dockerd]
command=dockerd --host=unix:///var/run/docker.sock
autostart=true
autorestart=true
user=root
stdout_logfile=/var/log/supervisor/dockerd.log
stderr_logfile=/var/log/supervisor/dockerd.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=false
autorestart=true
user=root
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log

[program:dnsmasq]  
command=dnsmasq --no-daemon --conf-file=/etc/dnsmasq.conf
autostart=false
autorestart=true
user=root
stdout_logfile=/var/log/supervisor/dnsmasq.log
stderr_logfile=/var/log/supervisor/dnsmasq.log