# Basic nginx config for simulation
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /var/www/info;
    index index.html;
    
    server_name _;
    
    # CORS headers for browser access (applied globally)
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Max-Age 3600 always;
    
    location / {
        # Handle CORS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
        try_files $uri $uri/ =404;
    }
    
    # Frigate API proxy with CORS - hide upstream CORS to prevent duplicates
    location /api/ {
        if ($request_method = OPTIONS) {
            return 204;
        }
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Hide CORS headers from upstream to prevent duplicates
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Max-Age;
    }
    
    location /whoami {
        add_header Content-Type text/plain;
        return 200 "network: lan\nip: $remote_addr\n";
    }
}