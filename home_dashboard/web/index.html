<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="home_dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>home_dashboard</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Set background color to match brand */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #191d16;
      overflow: hidden;
    }
    
    /* Custom loading indicator color */
    @keyframes flutter-loader {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    .flutter-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #4CAF50;
      z-index: 9999;
      animation: flutter-loader 2s ease-in-out infinite;
    }
    
    /* Override default Flutter web loading progress bar */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, transparent 0%, #4CAF50 50%, transparent 100%);
      z-index: 9999;
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    body.loaded::before {
      display: none;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
